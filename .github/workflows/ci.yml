name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.0.0 --activate
      - name: Install deps
        run: pnpm -w install
      - name: Build
        run: pnpm -w build
      - name: Test
        run: pnpm -w test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        if: ${{ secrets.GHCR_PAT }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build gateway image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: gateway/Dockerfile
          push: ${{ secrets.GHCR_PAT != '' }}
          tags: ghcr.io/${{ github.repository }}/gateway:latest
      - name: Build application image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/application/Dockerfile
          push: ${{ secrets.GHCR_PAT != '' }}
          tags: ghcr.io/${{ github.repository }}/application:latest
      - name: Build customer-kyc image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/customer-kyc/Dockerfile
          push: ${{ secrets.GHCR_PAT != '' }}
          tags: ghcr.io/${{ github.repository }}/customer-kyc:latest
      - name: Build document image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/document/Dockerfile
          push: ${{ secrets.GHCR_PAT != '' }}
          tags: ghcr.io/${{ github.repository }}/document:latest


